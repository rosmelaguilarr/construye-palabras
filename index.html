<!DOCTYPE html>
<html lang="es">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Construye Palabras</title>
     <link rel="stylesheet" href="css/normalize.css">
     <link rel="stylesheet" href="css/main.css">
</head>

<body>
     <div class="container">
          <header class="header">
               <h1 class="title">Construye Palabras</h1>
          </header>

          <section class="main">
               <figure class="main__picture">
                    <img class="main__img">
               </figure>
               <article class="main__abc">
               </article>
               <article class="main__status">
                    <div class="time">
                         <div class="time__text">Tiempo</div>
                         <div class="time__number">0</div>
                    </div>
                    <div class="score">
                         <div class="score__text">Puntos</div>
                         <divs class="score__number">
                              <span class="correct">0</span>/<span class="total">0</span>
                         </divs>
                    </div>
               </article>
          </section>

          <section class="droppable-elements">
          </section>

          <section class="message-container">
               <div class="message">
                    <h2 class="message__title"></h2>
                    <div class="message__picture">
                         <img src="img/update.png" alt="" class="message__start-btn">
                    </div>
                    <div class="message__puntos">
                         <p class="aciertos">Aciertos:<span class="aciertos__span">0</span></p>
                         <p class="fallos">Fallos:<span class="fallos__span">0</span></p>
                    </div>
               </div>
          </section>
          <footer class="footer">
                <span class="author">@rosmeltd</span>
          </footer>
     </div>

     <script src="js/main.js"></script>
</body>

</html>
